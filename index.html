<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap-Project</title>
    <!--Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <!--Boostrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
    
    <!-- CSS only -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
      <div class="container py-3">
        <a class="navbar-brand" href="#">
          <img src="images/imovi-icon.png" alt="icone pagina CrisTrap Houses" />
          <span>CrisTrap Houses</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-items"
          aria-controls="navbar-items"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="bi bi-list primary-color"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbar-items">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active primary-color" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link primary-color" href="#">Projetos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link primary-color" href="#">Im√≥veis</a>
            </li>
            <li class="nav-item">
              <a class="nav-link primary-color" href="#">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container" id="slider-container">
      <div class="carousel slide" id="slider" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
          type="button"
            class="active"
            data-bs-target="#slider"
            data-bs-slide-to="0"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
          type="button"
          data-bs-target="#slider"
          data-bs-slide-to="1"
          aria-label="Slide 2"
          ></button>
          <button
          type="button"
          data-bs-target="#slider"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="images/banner-1.jpg" alt="Casa 1"/>
            <div class="carousel-caption">
              <h5>Casas Planejadas</h5>
              <a href="#" class="btn-dark">Ver projetos</a>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/banner-2.jpg" alt="Casa 2"/>
            <div class="carousel-caption">
              <h5>Projetos completos</h5>
              <a href="#" class="btn-dark">Ver projetos</a>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/banner-3.jpg" alt="Casa 3"/>
            <div class="carousel-caption">
              <h5>Projetos inovadores</h5>
              <a href="#" class="btn-dark">Ver projetos</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
